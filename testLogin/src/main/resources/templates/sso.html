<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8" />
    <link id="iconUrl" rel="shortcut icon" href="http://static.saas.crland.com.cn/images/ui-icon/favicon.ico" />
    <title id="title">Title</title>
</head>
<body style="margin: 0;">
<iframe id="frame" frameborder="0" style="border:0px; width: 100%; height: 100vh;" src=""></iframe>
</body>

<script th:inline="javascript">
    window.onload=function() {
        var frontUrl = [[${frontUrl}]];
        var logoutUrl = [[${logoutUrl}]];
        var accessToken = [[${accessToken}]].toString();
        var url = frontUrl + "?access_token=" + accessToken + "&amp;logout_url=" + logoutUrl;
        document.getElementById("frame").src = url;
        document.getElementById("title").innerHTML = [[${title}]];
        document.getElementById("iconUrl").href = [[${iconUrl}]]
    }
</script>
</html>
